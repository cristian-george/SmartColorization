name: photo_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.6
  image: ^4.0.17
  image_picker: ^0.8.7+4
  image_gallery_saver: ^1.7.1
  permission_handler: ^10.2.0
  path_provider: ^2.0.15

  tflite_flutter: ^0.9.5
  flutter_color_models: ^1.3.3+2

  shared_preferences: ^2.1.0

  cupertino_icons: ^1.0.2

  photofilters:
    path: ../photofilters

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/colorization_model_places365.tflite
    - assets/colorization_model_celebA.tflite
    - assets/colorization_model_flowers.tflite